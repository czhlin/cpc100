							<div class="music-img col-lg-6 col-md-6 col-sm-12 col-xs-12">

							</div>
							<div class="music-lrc col-lg-6 col-md-6 col-sm-12 col-xs-12">

									</div>
									<div id="lrc1"></div>
									<div id="lrc2"></div>
									<div id="lrc3" style="color: yellow;"></div>
									<div id="lrc4"></div>
									<div id="lrc5"></div>
								</div>
							</div>
						</div>
						<div class="music-controls">
							<div class="tiao">
								<canvas id="canvas" width="800" height="80"></canvas>
								<audio id="audio"  autoplay="autoplay">
									当前浏览器不支持audio
								</audio>
							</div>
							<div class="bar">
								<div class="mybar">
									<div class="progress-wrapper">

										<div class="left"></div>
										<div class="right"></div>
										<div class="up fill"></div>
										<div class="down fill"></div>
										<div class="percent-tip">
											<span id="time">时间</span>
										</div>
									</div>
								</div>
								<!-- 音乐播放列表：<input id="rag2" class="range" type="range" min="0" max="100" value="0"/> --><!-- <span id="time">时间</span> -->
							</div>
							<div class="controls">
								<div class="music-list">
									<span>
										<i class="iconfont">&#xe60f;</i>
									</span>
									<div class="musicListBox speech-bubble speech-bubble-bottom">
										<div class="selectBox">
											<select id="list" size="10" onchange="clickMusic()"></select>
										</div>
									</div>
								</div>
								<div class="music-style">
									<span onclick="changeStyle()">

								</div>

										<i class="iconfont">&#xe63f;</i>
									</span>
								</div>

									<span onclick="playMusic(false)">
										<i id="btn" class="iconfont">&#xe616;</i>
									</span>
								</div>
								<div class="music-next">
									<span onclick="nextMusic()">
										<i class="iconfont">&#xe63e;</i>
									</span>
								</div>
								<div class="music-volume">
									<span>
										<i class="iconfont">&#xeb5f;</i>
									</span>
									<div class="volumeBox speech-bubble speech-bubble-bottom">
										<input id="rag" class="range " type="range" min="0" max="100" value="0"/>
									</div>
								</div>
								<div class="my-video">
									<span onclick="openVideo()">
										<i class="iconfont">&#xe634;</i>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="container myVideo-div none" id="myVideo">
					<div class="myVideo-body">

							<video id="video" autoplay="autoplay"></video>
						</div>
						<div class="videoBar">
							<div class="bar">
								<input class="myRange" type="range" min="0" max="100" value="50">
							</div>
							<div class="tiemBox">
								<span id="videoTime">时间</span>
							</div>
						</div>
						<div class="myVideo-controls">
							<div class="video-list">
								<span onclick="listVideo()">
									<i class="iconfont">&#xe609;</i>
								</span>
								<div class="videoListBox speech-bubble speech-bubble-bottom">
									<div class="selectBox">
										<select id="videoList" size="10" onchange="clickVideo()">
										</select>
									</div>
								</div>
							</div>
							<div class="video-fill">
								<span onclick="fillVideo()">
									<i class="iconfont">&#xe628;</i>
								</span>
							</div>
							<div class="video-last">

							</div>

							<div class="video-volume">

								<span onclick="opemMusic()">

								</span>
							</div>
						</div>

		<script type="text/javascript">
			function sendMessage(){
				var val=$('.board-input input').val();
				if(val==='')return;
				 var item={
				    img:'tubiao.ico', //图片 
				    info:val, //文字 
				    href:'https://www.baidu.com/s?wd='+val, //链接 
				    close:true, //显示关闭按钮 
				    speed:6, //延迟,单位秒,默认6 
				    color:'#ffffff', //颜色,默认白色 
				    old_ie_color:'#ffffff', //ie低版兼容色,不能与网页背景相同,默认黑色 
				  }
				 $('body').barrager(item);
			}
			$('.board-input input').focus(function(){
				$('.board-input').addClass('focus-input');
			})
			$('.board-input input').blur(function(){
				$('.board-input').removeClass('focus-input');
			})
		</script>
